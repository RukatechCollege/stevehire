 {% extends "blog/base.html" %}

 
   {% block content%} 
   
   <h1>Blog Post</h1>
   {% for post in posts %}
   <h2><a  href="{% url "detailsView" post.id %}">{{ post.title}}</a></h2>
   <p>{{ post.author }}</p>
   <p>{{ post.content }}</p>
   <small>{{ post.date_posted }}</small>
   {% endfor %}

   {% endblock%}
