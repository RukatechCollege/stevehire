 {% extends "blog/base.html" %}

 
   {% block content%} 
   
   <h1>Blog Post</h1>
   {% for post in posts %}
   <h2><a  href="{% url "detailsView" post.id %}">{{ post.title}}</a></h2>
   <small>Posted by {{ post.author.username }} on {{ post.date_posted }} </small>
   <p>{{ post.content }}</p>
   <p> Tags: {% for tag in post.tags.all %} {{ tag.name }} {% endfor %}</p>
   
   {% endfor %}

   {% endblock%}
